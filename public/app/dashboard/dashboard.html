<div class="dashboard" ng-controller="DashboardController">
  <h2 class="dashboard-header">Dashboard</h2>
  <div class="feedController">
	  <h3>Saved Feeds</h3>
	  <div ng-controller="FeedController" ng-repeat="feed in feeds" ng-click="selectFeed(feed)" ng=class="feedSelected==={{feed}} ? 'feedOn' : 'feedOff'">{{feed}}</div>
  </div>
  <div class="followingController">
  	  Following:
	  <div ng-controller="FollowingController" ng-class="userSelected ? 'userSelected': 'userIgnored'" ng-repeat="user in following" ng-click="toggleUser(user)">{{user}}
	  </div>
  </div>
    <div class="hashController">
  	  Hashes:
	  <div ng-controller="HashController" ng-class="hashSelected ? 'hashSelected': 'hashIgnored'" ng-repeat="hash in userHashes" ng-click="toggleHash(hash)">{{hash}}
	  </div>
  </div>
</div>

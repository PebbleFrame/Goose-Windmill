<div class="auth-container" ng-controller="AuthController">
  <div ng-show="!loggedIn">
    <h1 class="auth-header">HN Feed</h1>
    <p class="auth-info">Sign up to save your followers</p>
    <div id='signin'>
      <form name="signinForm" ng-submit='signin()'>
        <div>
          <input type='text'ng-model='user.username' placeholder="username" required>
        </div>
        <input 
             ng-model='user.password' 
             type="password" 
             name="password" 
             ng-minlength="3"
             placeholder="password"
             required 
             >
        <!-- <span ng-show="signinForm.password.$error.required">Required</span>
        <span ng-show="signinForm.password.$error.minlength">Required</span> -->
        <button>login</button>
        <div ng-show="badLogin">{{ badLoginMessage.data }}</div>
      </form>
    </div>

    <div id='signup'>
      <form name="signupForm" ng-submit='signup()'>
        <input type='text'ng-model='newUser.username' placeholder="username" required><br>
        <input 
             ng-model='newUser.password' 
             type="password"
             name="password"
             required 
             ng-minlength="3"
             placeholder="password"
             >
        <!-- <span ng-show="signupForm.password.$error.required">Required</span> -->
        <!-- <span ng-show="signupForm.password.$error.minlength">Too short</span> -->
        <button>create account</button>
        <div ng-show="badSignup">{{ badSignupMessage.data }}</div>
      </form>
    </div>
  </div>
  <div ng-show="loggedIn">
    <h1 class="logged-header">HN Feed</h1>
    <button ng-click="logout()">logout</button>
  </div>
</div>

<!DOCTYPE html>
<html ng-app='hack'>
  <head>
    <meta charset="utf-8" />
    <title>Hack Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/production.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
    <input type="text" ng-model="searchFilter" placeholder="Search..." style = "float: right;"/>
  </head>
  <body>

  <!-- things on the left of screen -->
    <div class="left-container">
      <div ng-include="'app/tabs/tabs.html'"></div>
      <div ng-include="'app/currentlyFollowing/currentlyFollowing.html'"></div>
      <div ng-include="'app/auth/auth.html'"></div>
    </div>

   <!--  the ng-view directive is where our templates will be loaded into when navigated to -->
    <div class="feed">
      <div ng-view></div>
    </div>

    <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-mocks.js"></script>
    <script src="lib/angular-jwt.js"></script>
    <script src="http://pc035860.github.io/angular-easyfb/angular-easyfb.min.js"></script>
    <script src="lib/human-time.js"></script>
    <script src="dist/production.min.js"></script>

  </body>
</html>

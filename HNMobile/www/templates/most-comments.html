<ion-view view-title="Hacker News Most Comments">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getData()">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="story in storiesMostComments | limitTo: index">
        <div ng-include="'js/partials/story.html'"></div>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
